
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="login.css">
  <title>Formulario de registro - Mi web</title>
  <script src="login.js"></script>
</head>
<body>

  <section class="posit__container">
    <h1>LOGIN</h1>
    

    <form class="posit__container--form" action="" method="GET">
    
      
      <br><br>
      <label for="email">CUI</label>
      <input 
        id="email"
        name="email"
        class="input"
        type="text"
        onkeyup="check_email(this.value)"
      />
      <br>
    
  
      
      <input
        type="submit" 
        value="Envio" 
        id="button" 
        onclick="alert('datos enviados')"/>

    </form>
  </section>
  


</body>
